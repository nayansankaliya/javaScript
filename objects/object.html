        let product = {
            company: 'Mango',
            price: 861,
            item_name: 'T-shirt',
            displayPrice : function(){
                console.log(`Price of the product is ${this.price}`);
            }
        };
        product.displayPrice();

        let a = 5;
        let b = a;
        console.log(`a=${a},b=${b}`);
        a = 8;
        console.log(`a=${a},b=${b}`);

        let x = { num: 5 };
        let y = x;
        console.log(`x=${x.num} , y = ${y.num}`);
        x.num = 8;
        console.log(`x=${x.num} , y = ${y.num}`);

    </script>
